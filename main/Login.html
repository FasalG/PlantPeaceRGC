<body>
      <!-- Navigation bar -->
    
      <div class="navbar row d-flex mx-0 px-5 py-4 ">
        <div class="row d-flex mx-0 px-4">
            <div class="brandname d-flex align-items-baseline col-4 px-0">
                <img src="images/Group 25.png" alt="">
                <h5>PlantPeace</h5>
            </div>
            <div class="col-4 d-flex pt-1 pe-5 justify-content-center"> 
                <div class="col-4 d-flex  pe-5 justify-content-center">   
                    <div class="me-4 ">                
                        <a class="nav-link" href="home.html">Home</a>
                    </div> 
                    <div class="me-4">                
                        <a class="nav-link" href="#">Product</a>
                    </div> 
                    <div >                
                        <a class="nav-link" href="#">Contact</a>
                    </div> 
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-end col-4 px-0">
                <div class="bag pe-3">
                    <img src="images/bag-2.png" alt="">

                    <img src="images/user.png" alt="">
                </div>         
                
            </div>

    </div>

  <!-- Login -->
    <div class="login col-12 p-sm-5 p-2 d-flex justify-content-center">
        <div class="loginform px-sm-5 px-0">
          <div class="head mb-4">
              <h1>Login to your account</h1>
              <div style="border-top: 2px solid silver;"></div>
          </div>
          <form id="loginformdetails">
              <div class="form-group py-2">
                    <label class="fw-medium">Email</label>
                    <input type="email" class="form-control mt-2" id="email" placeholder="Email" required>
              </div>
              <div class="form-group py-2">
                    <label class="fw-medium">Password</label>
                    <input type="text" class="form-control mt-2" id="password" placeholder="Password" autocomplete="off" required>
              </div>        
              <div class="chekbox py-2">
                <input type="checkbox" class="checkbox" autocomplete="off" required>
                <span>Accept all privacy and policy</span>
              </div>
              <div class="py-2">
                <button type="button" class="btn btn-success w-100" id="login">Login</button>
              </div>
          </form>
          <div class="dataprivacy d-flex flex-fill align-items-center py-2">             
            <span>Your personal data will be used to process your order, support your experience throughout this website, and for other purposes described in our privacy policy.</span>
          </div>
          <div class="alreadyaccount text-center py-4">
            <span>New to plant peace? <a href="register.html" style="text-decoration: none;">Register Now</a></span>
          </div>
        </div>
      </div>
      <!-- jqyerry cdn -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <!-- JS and bootstrap JS -->
